project: MUI Component Migration
repo: TravisBumgarner/infinite-adventures
design_file: (user directive — replace all custom HTML with MUI components)
scoping_date: 2026-02-01

milestones:
  - number: 12
    title: "12. MUI Component Migration"
    description: Replace all custom HTML elements and inline styles with MUI components following photo-palettes conventions.
    branch:
      working: 50-mui-component-migration
      base: main

tasks:
  - id: 1
    github_issue: 50
    milestone: 12
    title: Migrate SettingsModal to MUI (Drawer, IconButton, ToggleButtonGroup, TextField, Link)
    description: |
      Rewrite SettingsModal.tsx to use MUI components. Replace the custom SettingsButton with
      MUI IconButton + Settings icon from @mui/icons-material. Replace the sidebar div with
      MUI Drawer (anchor="left", variant="persistent"). Replace theme option buttons with
      ToggleButtonGroup + ToggleButton. Replace feedback textarea with TextField (multiline).
      Replace submit button with Button (variant="contained"). Replace Discord link with
      Button (variant="outlined", component="a"). Replace all text with Typography. Replace
      all layout divs with Box + sx. Remove the entire styles Record object.

      Install @mui/icons-material if not already present.
    acceptance_criteria:
      - SettingsButton is a MUI IconButton with Settings icon
      - Sidebar uses MUI Drawer
      - Theme selector uses ToggleButtonGroup (horizontal)
      - Feedback form uses MUI TextField and Button
      - Discord link uses MUI Button with href
      - No Record<string, React.CSSProperties> pattern remains
    depends_on: []
    effort: 2
    status: scoped

  - id: 2
    github_issue: 51
    milestone: 12
    title: Migrate Toast to MUI Snackbar + Alert
    description: |
      Replace the custom Toast shared component with MUI Snackbar + Alert. Remove the manual
      setTimeout fade logic — Snackbar handles auto-hide natively. Update Canvas.tsx to use the
      Snackbar open/onClose API instead of the current message/onDone pattern.
    acceptance_criteria:
      - Toast uses MUI Snackbar + Alert
      - Auto-hide after timeout
      - Canvas.tsx updated for Snackbar API
      - No inline style objects remain
    depends_on: []
    effort: 1
    status: completed

  - id: 3
    github_issue: 52
    milestone: 12
    title: Migrate ContextMenu and NodeContextMenu to MUI Menu
    description: |
      Replace both context menus with MUI Menu + MenuItem. Use anchorReference="anchorPosition"
      with anchorPosition={{ top, left }} for positioning. Replace the "New Note" submenu with
      a nested Menu pattern. Replace note type buttons with MenuItem + ListItemIcon (colored dot).
      Replace dividers with MUI Divider. For NodeContextMenu, style the delete option with
      sx={{ color: 'error.main' }}. Remove both styles Record objects.
    acceptance_criteria:
      - ContextMenu uses MUI Menu + MenuItem with anchorPosition
      - Note type submenu uses MUI Menu with colored indicators
      - NodeContextMenu uses MUI Menu + MenuItem
      - Delete option styled with error color
      - No inline style objects remain in either file
    depends_on: []
    effort: 3
    status: scoped

  - id: 4
    github_issue: 53
    milestone: 12
    title: Migrate SearchBar to MUI TextField and Paper
    description: |
      Replace the search input with MUI TextField (size="small") with a search icon via
      InputAdornment. Replace the dropdown with MUI Paper. Replace result items with styled
      Box or MenuItem. Replace type badges with MUI Chip (size="small", colored by node type
      from theme). Replace text with Typography. Remove the styles Record object.
    acceptance_criteria:
      - Search input uses MUI TextField with InputAdornment
      - Dropdown uses MUI Paper
      - Type badges use MUI Chip with theme node type colors
      - All text uses Typography
      - No inline style objects remain
    depends_on: []
    effort: 2
    status: scoped

